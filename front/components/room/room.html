<div class="container">
	<div class="row">
		<div class="col s8">
			<h1 class="alert alert-info">Room : {{roomCtrl.roomName}}</h1>
			<h4>Select file</h4>
			<button class="mdl-button mdl-js-button mdl-button--raised">
			<input type="file" on-read-file="roomCtrl.showContent($fileContent)" />
			</button>
			<button ng-click="roomCtrl.new()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			create new file
			</button>
			<div>
					<h2>editor</h2>
					<div class="input-field">
						<label>Language Select</label><br><br>
						<select class="browser-default" ng-model="roomCtrl.mode">
						    <option ng-selected="{{mode == roomCtrl.mode}}"
						            ng-repeat="mode in roomCtrl.modes"
						            value="{{mode}}">
						      {{mode.lang}}
						    </option>
						</select>
					</div><br>
					<textarea ui-codemirror ui-codemirror-opts="roomCtrl.editorOptions" ng-model="roomCtrl.content" ng-change="roomCtrl.change()"></textarea>
			</div>
			<button ng-click="roomCtrl.run('js',roomCtrl.content)">run</button>
			<button ng-click="roomCtrl.save(roomCtrl.content)">save</button>
		</div>
		<div class="col s4">
			<!-- Audio and Video area -->
			<div id="their-audios"></div>
		</div>
	</div>
</div>
