<div class="teal lighten-5">
	<div class="container">
		<div class="row">
			<div class="col s8">
				<div class="caption center-align">
					<div class="card-panel hoverable" >
						<h3 class="teal-text text-darken-3">{{roomCtrl.roomName}}</h3>
					</div>
		    </div>
				<div class="welcome">
					<!-- Welcome to roomName -->
				</div>
				<div class="hello">
					<!-- Here comes id -->
				</div>

				<div class="row">

					<div class="col s6 input-field">
						<label class="teal-text text-darken-4">Language Select</label><br><br>
						<select class="browser-default teal accent-4 grey-text text-lighten-5" ng-change="roomCtrl.modeChange()" ng-model="roomCtrl.mode" ng-options="mode as mode.lang for mode in roomCtrl.modes"></select>
					</div>

					<div class="col s6 input-field">
						<label class="teal-text text-darken-4">Theme Select</label><br><br>
						<select class="browser-default teal accent-4 grey-text text-lighten-5" ng-change="roomCtrl.themeChange()" ng-model="roomCtrl.theme" ng-options="theme for theme in roomCtrl.themes"></select>
					</div>

				</div>

				<div class="row">

					<div class="col s6 teal-text text-lighten-1">
						<h4>
							ã€€{{roomCtrl.name}}
						</h4>
					</div>

					<form>
						<div class="col s2 file-field input-field">
							<div class="waves-effect waves-light btn">
								<span>Load</span>
								<input type="file" on-read-file="roomCtrl.showContent($fileContent)">
							</div>
							<div class="file-path-wrapper">
								<input type="file"/>
							</div>
						</div>
					</form>

					<div class="col s2 file-field input-field">
						<div class="waves-effect waves-light btn" ng-click="roomCtrl.save()">save</div>
					</div>

				</div>

			    <div class="row">
					<div id="editor" class="col s12" style="height: 500px;"></div>
				</div>

				<div class="row">
					<div class="col s2 file-field input-field">
						<div class="waves-effect waves-light btn" ng-click="roomCtrl.run()">run</div>
					</div>
				</div>

				<div class="row">
					<div class="col s12 card-panel teal lighten-5 hoverable" ng-show="roomCtrl.result" >
						<h3 ng-show="roomCtrl.result.is_error" class="red-text text-darken-3">Error</h3>
						<h3 ng-hide="roomCtrl.result.is_error" class="blue-text text-darken-3">Success</h3>
						<pre>{{roomCtrl.result.output}}</pre>
					</div>
					<div class="col s12 card-panel teal lighten-3 hoverable" ng-show="roomCtrl.searchResult" >
						<h3 class="blue-text text-darken-3">Recomendation</h3>
						<h4 class="blue-text text-darken-2">{{roomCtrl.searchResult.title}}</h3>
						<a class="blue-text text-darken-2" href="{{roomCtrl.searchResult.url}}" target="_blank">{{roomCtrl.searchResult.url}}</a>
					</div>
				</div>
			</div>

			<div class="userVideo col s4">
					<!-- Audio and Video area -->
					<div id="video-wrapper" style="position: relative;">
						<div class="videos" style="position: fixed; width: inherit; overflow-y: auto; !important">
							<div class="card-panel hoverable" >
								<h5 class="teal-text text-darken-3">Users  <i class="material-icons">supervisor_account</i></h5>
								<h6 class="light teal-text text-lighten-2">({{roomCtrl.roomMember}} users joined)</h6>
							</div>
							<div class="videoBox">
								<video id="myVideo" class="remoteVideos z-depth-3" width="100%" muted autoplay ></video>
							</div>
						</div>
					</div>
				</div>
			<div class="videos_style"></div>
		</div>
	</div>
</div>
