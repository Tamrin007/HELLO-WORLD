<div class="preloader"></div>
<main id="top" class="mainBack" role="main" style="height : 100vh;">

	<div class="container" style="height : 100vh;">
		<div class="logo"></div>

		<h1>Start <strong>programming</strong> study now.</h1>
		<h3>Create a room for <strong>video chat</strong> study room and invite up to <strong>5 people</strong>.</h3>

		<div class="row">
			<div class="col m6 s12" >
				<form>
					<div>
						<div class="col m7 s6">
							<input type="text" placeholder="{{rootCtrl.placeholder}}"
							data-validate="validate(required, text)" required="required" ng-model="rootCtrl.roomName">
						</div>
						<div class="col-md-5 col-sm-4">
							<button ng-click="rootCtrl.clear()" ui-sref="root.room" class="btn btn-success btn-lg">GET EARLY ACCESS</button>
						</div>
					</div>
				</form>
				 </div>
			</div>
			<h6>
				You can share your source codes, edit and also run them immediately.<br><br>
			  The video chat by WebRTC will help your programming education.
			</h6>
	</div><!--/container -->
</main><!--/main -->
